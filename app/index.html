<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <div class="application">
            <header class="app-header">
                <div class="left-block">
                    <div class="toggle-button">
                        <span class="toggle-button-element"></span>
                        <span class="toggle-button-element"></span>
                        <span class="toggle-button-element"></span>
                    </div>
                </div>
                <div class="right-block">
                    <div class="search">
                        <span class="fa fa-search"></span>
                    </div>
                    <div class="account-info">
                        <img src="img/img_1.jpg" alt="account-avatar" class="avatar">
                        <div class="account-text">
                            <h4 class="account-name">Riko Sapto Dimo</h4>
                            <div class="account-status">
                                <p>Available</p>
                                <span class="fa fa-angle-down"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="app-main">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h3>Chat</h3>
                        <button class="btn">new</button>
                    </div>
                    <ul class="user-list">
                        <li class="user">
                            <div class="user-img">
                                    <img src="img/img_2.jpg" alt="user-avatar" class="avatar">
                                    <span class="count">3</span>
                            </div>
                            <div class="user-name">
                                <h3 class="name">Fikri Ruslandi</h3>
                                <span class="last-message">Ko, Kumaha Project anu etami</span>
                                <span class="is-typing">is typing a message</span>
                            </div>
                            <div class="user-status">
                                <span class="status"></span>
                                <span class="time">1 min</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="chat">
                    <div class="chat-header">
                        <h2 class="account-name">Abu Abdullah Nugraha
                            <span class="status"></span>
                        </h2>
                        <div class="chat-setting">
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="chat-body">
                        <div class="user-message">
                            <img src="" alt="" class="avatar">
                            <p class="message"></p>
                        </div>
                        <div class="account-message">
                            <p class="message"></p>
                            <img src="" alt="" class="avatar">
                        </div>
                    </div>
                    <div class="chat-footer">
                        <form action=""></form>
                        <input type="text" placeholder="Type your message ...">
                        <input type="file">
                        <button type="submit"></button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
